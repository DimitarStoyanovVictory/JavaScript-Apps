<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script>
    function Fee() {
        // ...
    }

    function Fi() {
        // ...
    }
    Fi.prototype = new Fee();

    function Fo() {
        // ...
    }
    Fo.prototype = new Fi();

    function Fum() {
        // ...
    }
    Fum.prototype = new Fo();

    var fum = new Fum();
    // ...

    if (Fi.prototype.isPrototypeOf(fum)) {
        console.log('Hello');
    }
</script>
</body>
</html>
