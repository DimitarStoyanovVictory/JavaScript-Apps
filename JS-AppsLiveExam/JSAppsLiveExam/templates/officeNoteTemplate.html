<ul class="listItems">
    {{#notes}}
        <li class="item" data-id="{{objectId}}">
            <a href="#">
                <h2 id="title">{{title}}</h2>
                <p id="text">{{text}}</p>
                <div class="author" title="author">{{author.fullName}}</div>
                <div class="deadline" title="deadline">{{deadline}}</div>
            </a>
        </li>
    {{/notes}}
</ul>
<div id="pagination"></div>
