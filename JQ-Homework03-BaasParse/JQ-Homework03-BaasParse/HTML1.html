<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .countries {
            list-style-type: none;
        }
    </style>
</head>
<body>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
    (function() {
        var PARSE_APP_ID = '1JFLV1f85OYo4MlTl9fln2Eacfvc07Db9EaXkmqV';
        var PARSE_REST_API_KEY = 'jLJu3tr5iPE8DiL5VpUqRiADSJfUCZQ68GZf3DqM';

        (function() {
            $.ajax({
                method: 'GET',
                headers: {
                    'X-Parse-Application-Id': PARSE_APP_ID,
                    'X-Parse-REST-API-Key': PARSE_REST_API_KEY
                },
                url: 'https://www.parse.com/1/classes/Country',
                success: loadAllCountries,
                error: error
            });
        })();

        function loadAllCountries(data) {
            $('body').append('<h1>All countries</h1>').append('<ul</ul>').addClass('countries');

            for (var index = 0; index < data.results.length; index++) {
                var countryName = data.results[index].name;
                var li = $('.countries').append('<li>');
                li.append(countryName);
            }
        }

        function error() {
            
        }
    })();
</script>

</body>
</html>
